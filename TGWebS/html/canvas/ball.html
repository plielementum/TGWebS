<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body onload="init()">
    <canvas id="c1" width="400" height="300">not support</canvas>
    <script>
        var boxx = 20;//box起始x
        var boxy = 30;//box起始y
        var boxwidth = 350;//宽
        var boxheight = 250;//高

        var ballrad = 10;//半径

        var boxleftx = boxx + ballrad;//左边界
        var boxrightx = boxx + boxwidth - ballrad;//右边界
        var boxtopy = boxy + ballrad;//上边界
        var boxbottomy = boxy + boxheight - ballrad;//下边界

        var ballx = 50;//起始位置x
        var bally = 60;//起始位置y
        var ballvx = 4;//初始位移x
        var ballvy = 8;//初始位移y

        var ctx;
        var img = new Image();
        img.src = "ball.png";

        function init() {
            ctx = document.getElementById('c1').getContext('2d');
            ctx.lineWidth = ballrad;
            ctx.fillStyle = "#821a1a";

            moveball();
            setInterval(moveball, 100);
        };

        function moveball() {
            ctx.clearRect(boxx, boxy, boxwidth, boxheight);

            moveandcheck();

            ctx.beginPath();
            ctx.arc(ballx, bally, ballrad, 0, Math.PI * 2, true);
            ctx.fill();
            ctx.strokeRect(boxx, boxy, boxwidth, boxheight);
        };

        function moveandcheck() {
            var nballx = ballx + ballvx;
            var nbally = bally + ballvy;

            if (nballx > boxrightx) {
                ballvx = -ballvx;
                nballx = boxrightx;
            }
            if (nballx < boxleftx) {
                nbalx = boxleftx;
                ballvx = -ballvx;
            }
            if (nbally > boxbottomy) {
                nbally = boxbottomy;
                ballvy = -ballvy;
            }
            if (nbally < boxtopy) {
                nbally = boxtopy;
                ballvy = -ballvy;
            }
            ballx = nballx;
            bally = nbally;
        };
    </script>
</body>
</html>
