<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body>
    <canvas id="c1" width="400" height="300">not support</canvas>
    <form name="f">
        stage:<input name="stage" value="first throw" />
        point:<input name="pv" value=" " />
        outcome:<input name="outcome" value=" " />
        <button type="button" onclick="throwdice();">throw</button>
    </form>
    <script>
        var cwidth = 400;
        var cheight = 300;
        var dicex = 50;
        var dicey = 50;
        var dicewidth = 100;
        var diceheight = 100;
        var dotrad = 6;
        var ctx;
        var dx;
        var dy;

        //function init() {
        //    var ch = 1 + Math.floor(Math.random() * 6);
        //    drawface(ch);
        //};

        function throwdice() {
            var ch = 1 + Math.floor(Math.random() * 6);
            dx = dicex;
            dy = dicey;
            drawface(ch);
            dx = dicex + 150;
            ch = 1 + Math.floor(Math.random() * 6);
            drawface(ch);
        }

        function drawface(n) {
            ctx = document.getElementById('c1').getContext('2d');
            ctx.lineWidth = 5;
            ctx.clearRect(dx, dy, dicewidth, diceheight);
            ctx.strokeRect(dx, dy, dicewidth, diceheight);
            var dotx;
            var doty;
            ctx.fillStyle = "#009966";

            switch (n) {
                case 1:
                    draw1();
                    break;
                case 2:
                    draw2();
                    break;
                case 3:
                    draw2();
                    draw1();
                    break;
                case 4:
                    draw4();
                    break;
                case 5:
                    draw4();
                    draw1();
                    break;
                case 6:
                    draw4();
                    draw2mid();
                    break;

            }
        };

        function draw1() {
            var dotx;
            var doty;
            ctx.beginPath();
            dotx = dx + 0.5 * dicewidth;
            doty = dy + 0.5 * diceheight;
            ctx.arc(dotx, doty, dotrad, 0, Math.PI * 2, true);
            ctx.closePath();
            ctx.fill();

        };

        function draw2() {
            var dotx;
            var doty;
            ctx.beginPath();
            dotx = dx + 3 * dotrad;
            doty = dy + 3 * dotrad;
            ctx.arc(dotx, doty, dotrad, 0, Math.PI * 2, true);

            dotx = dx + dicewidth - 3 * dotrad;
            doty = dy + diceheight - 3 * dotrad;
            ctx.arc(dotx, doty, dotrad, 0, Math.PI * 2, true);

            ctx.closePath();
            ctx.fill();

        };

        function draw4() {
            var dotx;
            var doty;
            ctx.beginPath();
            dotx = dx + 3 * dotrad;
            doty = dy + 3 * dotrad;
            ctx.arc(dotx, doty, dotrad, 0, Math.PI * 2, true);

            dotx = dx + dicewidth - 3 * dotrad;
            doty = dy + diceheight - 3 * dotrad;
            ctx.arc(dotx, doty, dotrad, 0, Math.PI * 2, true);

            ctx.closePath();
            ctx.fill();

            ctx.beginPath();

            dotx = dx + 3 * dotrad;
            doty = dy + diceheight - 3 * dotrad;
            ctx.arc(dotx, doty, dotrad, 0, Math.PI * 2, true);

            dotx = dx + dicewidth - 3 * dotrad;
            doty = dy + 3 * dotrad;
            ctx.arc(dotx, doty, dotrad, 0, Math.PI * 2, true);

            ctx.closePath();
            ctx.fill();
        };

        function draw2mid() {
            var dotx;
            var doty;
            ctx.beginPath();
            dotx = dx + 3 * dotrad;
            doty = dy + 0.5 * diceheight;
            ctx.arc(dotx, doty, dotrad, 0, Math.PI * 2, true);

            dotx = dx + dicewidth - 3 * dotrad;
            doty = dy + 0.5 * diceheight;
            ctx.arc(dotx, doty, dotrad, 0, Math.PI * 2, true);

            ctx.closePath();
            ctx.fill();

        };
    </script>
</body>
</html>
