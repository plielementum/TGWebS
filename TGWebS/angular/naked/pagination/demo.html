<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <title></title>
    <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="./pagination.css" rel="stylesheet">
    <script src="../../../js/angular/angular.js"></script>
    <script src="./pagination.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body ng-controller="demoCtrl">
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="data in datas">
                <td>
                    {{data.id}}
                </td>
                <td>
                    {{data.name}}
                </td>
            </tr>
        </tbody>
    </table>
    <nd-pagination query="querySth" page-size="7"></nd-pagination>
    <button type="button" ng-click="pageIndex=10">jiayi</button>

    <script>
        angular.module('myApp', ['nd.pagination']).controller('demoCtrl', function ($scope, $log) {
            $scope.querySth = function (pageIndex, pageSize, queryFilter, callback) {
                //setTimeout(function () {
                    $scope.datas = [{
                        id: 1,
                        name: "tg"
                    }, {
                        id: 2,
                        name: "tg"
                    }, {
                        id: 3,
                        name: "tg"
                    }, {
                        id: 4,
                        name: "tg"
                    }];

                    callback(4);
                //}, 500);
            };
        });

    </script>
</body>
</html>
